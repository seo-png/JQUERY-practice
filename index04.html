<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올리면 배경이미지 변경하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style04.css">
</head>
<body>
    <div class="container">
        <ul class="navi">
            <li data-image="images/bg-photo\ 1.jpeg">
                <a href="#none" data-text="ABOUT">ABOUT</a>
            </li>
            <li data-image="images/bg-photo\ 2.png">
                <a href="#none" data-text="INSTRUCTOR">INSTRUCTOR</a>
            </li>
            <li data-image="images/bg-photo\ 3.jpeg">
                <a href="#none" data-text="CLASS">CLASS</a>
            </li>
            <li data-image="images/bg-photo\ 4.jpeg">
                <a href="#none" data-text="LOCATION">LOCATION</a>
            </li>
        </ul>
        <div class="photo"></div>
    </div>

    <script>
        $('.navi li').mouseenter(function() {
            var changeImage = $(this).attr('data-image')
            $('.photo').css({
                'background-image':'url('+ changeImage +')'
            })
        })
        $('.navi li').mouseleave(function() {
            $('.photo').css({
                'background-image': ''
            })
        })
    </script>
</body>
</html>
