<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 메뉴 콘텐츠</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style03.css">
</head>
<body>
    <section>
        <ul class="btn">
            <li data-alt="tab1" class="active">HTML5</li>
            <li data-alt="tab2">CSS3</li>
            <li data-alt="tab3">JQUERY</li>
            <li data-alt="tab4">JAVASCRIPT</li>
            <li data-alt="tab5">CSSFRAMEWORKS</li>
        </ul>
        <div class="tabs">
            <div id="tab1" class="active">tab1</div>
            <div id="tab2">tab1</div>
            <div id="tab3">tab1</div>
            <div id="tab4">tab1</div>
            <div id="tab5">tab1</div>
        </div>
    </section>

    <script>
        $('.btn li').click(function (){
            $(this).addClass('active')
            $(this).siblings().removeClass('active')

            var tab = $(this).attr('data-alt')
            $('#tab1').addClass('active')
        });
    </script>

</body>
</html>
